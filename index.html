<!DOCTYPE html>

<html>
<head>
    <title>Create a Budget</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="moreinfo.html">More Info</a></li>
        </ul>
    </nav>
    <h1>Create a Budget Today!</h1>
    <p>Welcome! Before starting your budget, log in or sign up, so that you can save your work.</p>
    <button id="sign_up">Sign Up</button>
    <button id="log_in">Log In</button>

    <div id="user_signup" class="hidden">
        <form>
            <div class="formWrapper">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username">
                <label for="new_password">Password:</label>
                <input type="password" id="new_password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password">
                <button id="signup_button">Sign Up</button>
            </div>
        </form>
    </div>
    <div id="user_login" class="hidden">
        <form>
            <div class="formWrapper">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <button id="login_button">Log In</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/views.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
